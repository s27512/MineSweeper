<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.js" crossorigin="anonymous" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: 'Press Start 2P', cursive;
        }
        #minesweeperTable {
            border-collapse: collapse;
        }
        #minesweeperTable td {
            width: 40px;
            height: 40px;
            border: 1px solid #fff;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            cursor: pointer;
        }
        #minesweeperTable td.revealed {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table id="minesweeperTable"></table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();
            const player = new URLSearchParams(window.location.search).get('player_name') || 'Anonymous';
            const rows = 10;
            const cols = 10;
            const table = document.getElementById('minesweeperTable');

            for (let r = 0; r < rows; r++) {
                const row = table.insertRow();
                for (let c = 0; c < cols; c++) {
                    const cell = row.insertCell();
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', () => {
                        socket.emit('reveal_cell', { row: r, col: c, player_name: player });
                    });
                }
            }

            socket.on('update_board', function(data) {
                data.board.forEach((row, rIndex) => {
                    row.forEach((cell, cIndex) => {
                        const tableCell = table.rows[rIndex].cells[cIndex];
                        if (cell !== ' ') {
                            tableCell.textContent = cell;
                            tableCell.classList.add('revealed');
                        }
                    });
                });
            });

            socket.on('game_over', function(data) {
                alert(data.message);
                socket.emit('new_game');
            });

            socket.on('new_game', function(data) {
                data.board.forEach((row, rIndex) => {
                    row.forEach((cell, cIndex) => {
                        const tableCell = table.rows[rIndex].cells[cIndex];
                        tableCell.textContent = '';
                        tableCell.classList.remove('revealed');
                    });
                });
            });

            socket.emit('new_game');
        });
    </script>
</body>
</html>
